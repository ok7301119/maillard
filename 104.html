    <h2>삼겹살</h2>
    <p>돼지고기의 한 부위, 혹은 그것으로 만든 음식.
       한국인들이 가장 즐기는 돼지고기로, 남녀노소 누구나 좋아하는 음식이기 때문에 외식이나 회식을 할 때 자주 고르게 되는 메뉴이다.
       야외로 놀러갈 때 서양에서는 바비큐를 먹는다면 한국에서는 삼겹살을 구워먹는 경우가 많다.
    </p>
